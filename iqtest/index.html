<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iqtest</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="game__iqtest-field iqtest-field">
            <div class="iqtest-field__top">
                <div class="iqtest-field__title">
                    Вопросов 1 out of 15
                </div>
                <div class="iqtest-field__question">
                    <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1.png" alt="">
                </div>
            </div>
            <div class="iqtest-field__bottom">
                <div class="iqtest-field__title">
                    Выберите свой ответ
                </div>
                <div class="iqtest-field__answer">
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1A.png">
                        <strong>A</strong>
                    </div>
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1B.png" alt="">
                        <strong>B</strong>
                    </div>
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1C.png" alt="">
                        <strong>C</strong>
                    </div>
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1D.png" alt="">
                        <strong>D</strong>
                    </div>
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1E.png" alt="">
                        <strong>E</strong>
                    </div>
                    <div class="iqtest-field__cell">
                        <img src="https://www.theinternationaliqtest.com/wp-content/uploads/2020/10/NQ1F.png" alt="">
                        <strong>F</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
