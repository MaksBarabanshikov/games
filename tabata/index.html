<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabata</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="tabata-field">
            <div class="tabata-field__title">
                Work
            </div>
            <div class="tabata-field__time">
                <div class="tabata-field__item">
                    <div class="tabata-field__count">00</div>
                    <div class="tabata-field__count">00</div>
                </div>
            </div>
            <div class="tabata-field__text">
                <div class="tabata-field__item">Prepare</div>
                <div class="tabata-field__item">Work</div>
                <div class="tabata-field__item">Rest</div>
            </div>
            <div class="tabata-field__remaining">
                Remaining time: 4:59
            </div>
        </div>
        <div class="tabata-buttons">
            <a href="#" class="tabata-buttons__button">Start</a>
            <a href="#" class="tabata-buttons__button">Reset</a>
            <a href="#" class="tabata-buttons__button tabata-buttons__button_primary ">Установить таймер</a>
        </div>
    </div>
</div>
</body>
</html>
