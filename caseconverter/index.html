<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>caseconverter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="app_main">
    <div class="app__container">
        <div class="app__field field__caseconverter">
            <div class="field__caseconverter_input">
                <textarea placeholder="Input text"></textarea>
                <div class="field__caseconverter_input-btn">
                    <button class="btn"><i class="fa-solid fa-copy"></i></button>
                    <button class="btn"><i class="fa-solid fa-download"></i></button>
                    <button class="btn"><i class="fas fa-eraser"></i></button>
                </div>
            </div>

            <div class="field__caseconverter_buttons">
                <button class="btn">Upper case</button>
                <button class="btn">Lower case</button>
                <button class="btn">Sentence case</button>
                <button class="btn">Proper case</button>
                <button class="btn">Title case</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
