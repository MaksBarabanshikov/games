<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color scheme</title>
    <link rel="stylesheet" href="//pro.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-y++enYq9sdV7msNmXr08kJdkX4zEI1gMjjkw0l9ttOepH7fMdhb7CePwuRQCfwCr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="game__scheme-field scheme-field">
            <div class="scheme-field__title">
                Warm Colors Mode
            </div>
            <div class="scheme-field__circle">
                <div class="scheme-field__half-circle"></div>
                <div class="scheme-field__range-box">
                    <div class="scheme-field__gradient">
                        <span class="scheme-field__range">
                            <svg width="36px" height="36px" viewBox="0 0 36 36"><circle fill="#fff" fill-opacity="0.2"
                                                                                        stroke="none" cx="18" cy="18"
                                                                                        r="18"
                                                                                        style="transform-origin: 50% 50%; animation-timing-function: ease-out; animation-duration: 1500ms; animation-iteration-count: infinite; animation-name: pulse;"></circle><circle
                                    fill="#fff" stroke="none" cx="18" cy="18" r="12"></circle><svg viewBox="0 0 21 21"
                                                                                                   xmlns="http://www.w3.org/2000/svg"><filter
                                    id="drop-shadow" x="-100%" y="-100%" width="300%" height="300%"><feGaussianBlur
                                    in="SourceAlpha" stdDeviation="1"></feGaussianBlur><feOffset dx="0" dy="2"
                                                                                                 result="offsetblur"></feOffset><feFlood
                                    flood-color="rgba(0, 0, 0, 0.16)"></feFlood><feComposite in2="offsetblur"
                                                                                             operator="in"></feComposite><feMerge><feMergeNode></feMergeNode><feMergeNode
                                    in="SourceGraphic"></feMergeNode></feMerge></filter><circle cx="11" cy="11" r="5"
                                                                                                filter="url(#drop-shadow)"
                                                                                                fill="white"></circle></svg></svg>
                        </span>
                    </div>
                </div>
                <div class="scheme-field__options">
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/custome.caf35e04.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/monochromatic.61b09588.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/complementary.a692af43.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/splitComplementary.a0a0d8e0.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/tetradic.0bb4d714.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/square-mode.b25585c0.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="	https://colors.dopely.top/static/triadic.28373d5a.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/doubleComplementary.272399f2.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="	https://colors.dopely.top/static/analogous.a8734d57.svg" alt="">
                </span>
                    <span class="scheme-field__option">
                    <img src="https://colors.dopely.top/static/coolColorsMode.72322204.svg" alt="">
                </span>
                    <span class="scheme-field__option active-option">
                    <img src="https://colors.dopely.top/static/warmColorsMode.70b2ba0b.svg" alt="" fill="#fff">
                </span>
                </div>
                <div class="scheme-field__color-point"></div>
                <div class="scheme-field__color-point selected-point"></div>
            </div>
            <div class="scheme-field__box">
                <div class="scheme-field__color-item selected-color">
                    <span class="scheme-field__selected-circle"></span>
                </div>
                <div class="scheme-field__color-item ">
                    <span class="scheme-field__selected-circle"></span>
                </div>
                <div class="scheme-field__color-item">
                    <span class="scheme-field__selected-circle"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
