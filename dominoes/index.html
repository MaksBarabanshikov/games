<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dominoes</title>
    <link rel="stylesheet" href="//pro.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-y++enYq9sdV7msNmXr08kJdkX4zEI1gMjjkw0l9ttOepH7fMdhb7CePwuRQCfwCr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="game__dominoes-field dominoes-field">
            <div class="dominoes-field__shadow"></div>
            <div class="dominoes-field__opponents">
                <div class="dominoes-field__opponent opponent-move">
                    <div class="dominoes-field__image">
                    </div>
                    <div class="dominoes-field__hand">
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                    </div>
                    <div class="dominoes-field__points">
                        <span class="dominoes-field__number">0</span>
                        <span class="dominoes-field__text">point</span>
                    </div>
                    <div class="dominoes-field__move">
                        <span class="dominoes-field__line"></span>
                    </div>
                </div>
                <div class="dominoes-field__opponent">
                    <div class="dominoes-field__image">
                    </div>
                    <div class="dominoes-field__hand">
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                    </div>
                    <div class="dominoes-field__points">
                        <span class="dominoes-field__number">0</span>
                        <span class="dominoes-field__text">point</span>
                    </div>
                    <div class="dominoes-field__move">
                        <span class="dominoes-field__line"></span>
                    </div>
                </div>
                <div class="dominoes-field__opponent">
                    <div class="dominoes-field__image">
                    </div>
                    <div class="dominoes-field__hand">
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                        <div class="dominoes-field__bone bone-back"></div>
                    </div>
                    <div class="dominoes-field__points">
                        <span class="dominoes-field__number">0</span>
                        <span class="dominoes-field__text">point</span>
                    </div>
                    <div class="dominoes-field__move">
                        <span class="dominoes-field__line"></span>
                    </div>
                </div>
            </div>
            <div class="dominoes-field__main">
                <div class="dominoes-field__bone bone-playing six-six"></div>
                <div class="dominoes-field__bone bone-playing bone-hor six-six"></div>
            </div>
            <div class="dominoes-field__their-hand">
                <div class="dominoes-field__image">
                </div>
                <div class="dominoes-field__hand">
                    <div class="dominoes-field__bone their-bone two-one"></div>
                    <div class="dominoes-field__bone their-bone two-empty"></div>
                    <div class="dominoes-field__bone their-bone one-empty"></div>
                    <div class="dominoes-field__bone their-bone one-one"></div>
                    <div class="dominoes-field__bone their-bone empty-empty"></div>
                </div>
                <div class="dominoes-field__points">
                    <span class="dominoes-field__number">0</span>
                    <span class="dominoes-field__text">point</span>
                </div>
                <div class="dominoes-field__move">
                <span class="dominoes-field__line"></span>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
