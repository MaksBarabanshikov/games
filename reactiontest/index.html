<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reactiontest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app_main">
    <div class="app__container">
        <div class="app__field field">
            <div class="field__react-test">
                <div class="field__react-test_rect info">
                    <div class="field__react-test_rect-content">
                        <p>Click to start!</p>
                        <button>click me!</button>
                    </div>
                </div>
                <div class="field__react-test_rect danger">
                    <div class="field__react-test_rect-content">
                        <p>wait for green</p>
                    </div>
                </div>
                <div class="field__react-test_rect success">
                    <div class="field__react-test_rect-content">
                        <p>Click!</p>
                    </div>
                </div>
                <div class="field__react-test_rect warning">
                    <div class="field__react-test_rect-content">
                        <p>wait for green</p>
                    </div>
                </div>
                <div class="field__react-test_rect final">
                    <div class="field__react-test_rect-content">
                        <h1>520.34M</h1>
                        <svg width="450" height="350">
                            <g transform="translate(50,20)">
                                <path class="tfny-graphArea"
                                      fill="rgba(255,255,255,0.3)"
                                      d="M0,0L126.66666666666666,137.17339667458432L253.33333333333331,153.91923990498813L380,55.93824228028505L380,300L253.33333333333331,300L126.66666666666666,300L0,300Z"></path>
                                <path class="tfny-graphLine"
                                      fill="rgb(51, 81, 131)"
                                      d="M0,0L126.66666666666666,137.17339667458432L253.33333333333331,153.91923990498813L380,55.93824228028505"></path>
                                <circle class="tfny-dot" fill="#fff" cx="0" cy="0" r="7"></circle>
                                <circle class="tfny-dot" fill="#fff" cx="126.66666666666666" cy="137.17339667458432"
                                        r="7"></circle>
                                <circle class="tfny-dot" fill="#fff" cx="253.33333333333331" cy="153.91923990498813"
                                        r="7"></circle>
                                <circle class="tfny-dot" fill="#fff" cx="380" cy="55.93824228028505" r="7"></circle>
                                <g class="tfny-x tfny-axis" transform="translate(0,300)" fill="none" font-size="10"
                                   font-family="sans-serif" text-anchor="middle">
                                    <path class="domain" stroke="currentColor" d="M0.5,0.5H380.5"></path>
                                </g>
                                <g class="tfny-y tfny-axis" fill="none" font-size="10" font-family="sans-serif"
                                   text-anchor="end">
                                    <path class="domain" stroke="currentColor" d="M0.5,300.5V0.5"></path>
                                </g>
                            </g>
                        </svg>
                        <button><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
