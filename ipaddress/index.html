<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ipaddress</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="address-field">
            <div class="address-field__info">
                <div class="address-field__title">
                    <div class="address-field__ipaddress">
                        <h1 class="address-field__text">What is my IP Address</h1>
                    </div>
                </div>
                <div class="address-field__subtitle">
                    <div class="address-field__row">
                        <div class="address-field__service">
                        <span class="address-field__text">Your ISP Internet Service Provider:</span>
                        <span class="address-field__data">11.11.111.111</span>
                    </div>
                        <div class="address-field__ipv-six">
                            <span class="address-field__text">Your IPv6:</span>
                            <span class="address-field__data">Not Detected</span>
                        </div>
                    </div>
                    <div class="address-field__row">
                        <div class="address-field__location">
                            <span class="address-field__text">Your IP Address Location:</span>
                            <span class="address-field__data">Chelyabinsk, Chelyabinsk Oblast, RU</span>
                        </div>
                        <div class="address-field__os">
                            <span class="address-field__text">Your OS:</span>
                            <span class="address-field__data">Windows</span>
                        </div>
                    </div>
                    <div class="address-field__row">
                        <div class="address-field__latitude">
                            <span class="address-field__text">Your Latitude:</span>
                            <span class="address-field__data">18.05000</span>
                        </div>
                        <div class="address-field__longitude">
                            <span class="address-field__text">Your Longitude:</span>
                            <span class="address-field__data">59.33330</span>
                        </div>
                    </div>
                    <div class="address-field__row">
                        <div class="address-field__browser">
                            <span class="address-field__text">Your Browser</span>
                            <span class="address-field__data">Mozilla Firefox</span>
                        </div>
                        <div class="address-field__device">
                            <div class="address-field__text">Your Devise Type</div>
                            <div class="address-field__data">Desktop</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="address-field__map"></div>
        </div>
    </div>
</div>
</body>
</html>
