<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sounds</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cf05a5d9e7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="game__main">
    <div class="game__container">
        <div class="game__sounds sounds">
            <div class="sounds__item sounds__rain">
                <div class="sounds__img">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="sounds__text">Rain<span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__thunder active-sound">
                <div class="sounds__img">
                    <i class="fas fa-bolt"></i>
                    <!--                    <i class="fas fa-thunderstorm"></i>-->
                </div>
                <div class="sounds__text">Thunder <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__waves active-sound">
                <div class="sounds__img">
                    <i class="fas fa-water"></i>
                </div>
                <div class="sounds__text">Waves <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__wind">
                <div class="sounds__img">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="sounds__text">Wind <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__fire">
                <div class="sounds__img">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="sounds__text">Fire <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__birds">
                <div class="sounds__img">
                    <i class="fas fa-dove"></i>
                </div>
                <div class="sounds__text">Bird <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__crickets">
                <div class="sounds__img">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="sounds__text">Crickets <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__coffee-shop">
                <div class="sounds__img">
                    <i class="fas fa-mug-hot"></i>
                </div>
                <div class="sounds__text">Coffee shop <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__singing-bowl">
                <div class="sounds__img">
                    <i class="fas fa-glass-whiskey"></i>
                </div>
                <div class="sounds__text">Singing Bowl <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
            <div class="sounds__item sounds__while-noise">
                <div class="sounds__img">
                    <i class="fas fa-tv"></i>
                </div>
                <div class="sounds__text">White noise <span class="sounds__number">25%</span></div>
                <div class="sounds__slider-container">
                    <input type="range" min="1" max="100" value="50" class="sounds__slider">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
